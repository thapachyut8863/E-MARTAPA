<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>{%block title%}{%endblock%}</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="{% static 'home/assets/css/style1.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'home/assets/css/zoom.css' %}" /><style>
      .dot {
        height: 10px;
        width: 10px;
        background-color: rgb(45, 240, 45);
        border-radius: 50%;
        display: inline-block;
      }
    </style>

    

</head>
<body>



    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand" href="#"><img src="{% static 'home/images/large.png'%} " style="height: 80px; border-radius:50%" ></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'ecoapp:adminhome' %}"><i class="fa fa-home"></i> Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="{% url 'ecoapp:adminorderlist' %}"><i class="fa fa-first-order"></i>All Orders</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'ecoapp:home' %}"><i class="fa fa-user"></i> Customer Site</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'ecoapp:adminproductlist' %}"><i class="fa fa-product-hunt"></i> All Products</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'ecoapp:adminmessage' %}"><i class="fa fa-envelope"></i> Messages</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'ecoapp:adminproductcreate' %}"><i class="fa fa-plus" style=" font-size:20px;";></i>  Add Product</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'ecoapp:adminlogout' %}"><i class="fa fa-sign-out"></i> Logout</a>
                  </li>
                  {% if request.user.admin %}
                  
                  
                  <li class="nav-item active">
                    <a class="nav-link " style="margin-left:350px ; font-size:medium;"><span class="dot"></span> {{request.user.username}}</a> 
                    
                    
                  </li>
                  
                  {%endif%}
              
              
            
              
              
            </ul>
            
          </div>
        </nav>


  <hr>
  <script src="{% static 'home/assets/js/repair.js' %}"></script>


  {% block content %}
  {% endblock %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
