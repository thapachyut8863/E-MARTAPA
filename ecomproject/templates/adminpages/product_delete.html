{% extends "adminpages/adminbase.html" %}
{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="container-fluid" style=" height:500px; width:1000px;">

    <form action='.' method='POST'>
        {% csrf_token %}
        <h1 style="margin-top: 90px; margin-left:0px; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size:28px;">Do you want to delete the product "{{ object.title }}"?</h1>
        <p style="margin-left: 340px; font-size:28px; margin-top:50px;"><input type='submit' value='Yes' />  <a href="{% url 'ecoapp:adminproductlist' %}">Cancel</a></p>

    </form>
</div>

{%endblock%}
