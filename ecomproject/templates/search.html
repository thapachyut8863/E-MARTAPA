{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>  Your Search Results for"<span class="text-danger"> {{request.GET.keyword}}</span>" </h3>
                <hr>
                {% for result in results%}
                <div class="row">
                    <div class="col-md-4">
                        <div class="img-hover-zoom">
                            <img src="{{result.image.url}}" alt="default",class="img-fluid">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h4><a href="{% url 'ecoapp:productdetail' result.slug %}">{{result.title}}</a></h4>
                        <p>{{result.description}}</p>
                        

                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
{% endblock %}
